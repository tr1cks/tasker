<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="id" value="#{personAddEditPresenter.id}"/>
        <f:viewAction action="#{personAddEditPresenter.loadOrCreate}" />
    </f:metadata>
    <h:head>
        <title>
            <h:outputFormat value="{0} person">
                <f:param value="#{personAddEditPresenter.action}"/>
            </h:outputFormat>
        </title>
    </h:head>
    <h:body>
        <h1>
            <h:outputFormat value="{0} person">
                <f:param value="#{personAddEditPresenter.action}"/>
            </h:outputFormat>
        </h1>

        <h:form>
            <h:panelGrid columns="3">
                Email:
                <h:inputText id="email" value="#{personAddEditPresenter.person.email}"/>
                <h:messages for="email" style="color:red"/>

                <h:outputText value="Password:" rendered="#{personAddEditPresenter.id == null}"/>
                <h:inputSecret id="password" value="#{personAddEditPresenter.person.password}"
                               rendered="#{personAddEditPresenter.id == null}"/>
                <h:messages for="password" style="color:red" rendered="#{personAddEditPresenter.id == null}"/>

                First name:
                <h:inputText id="firstName" value="#{personAddEditPresenter.person.firstName}"/>
                <h:messages for="firstName" style="color:red"/>

                Last name:
                <h:inputText id="lastName" value="#{personAddEditPresenter.person.lastName}"/>
                <h:messages for="lastName" style="color:red"/>
            </h:panelGrid>
            <h:commandButton value="#{personAddEditPresenter.action}" action="#{personAddEditPresenter.addOrEdit}"/>
        </h:form>
    </h:body>
</html>
